
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片切换练习</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		#outer {
			width: 450px;
			margin: 50px auto;
			padding: 10px;
			background-color: pink;
			/* 设置文本居中 */
			/* 这里将内联元素当做一个文本 */
			text-align: center;
		}

		img {
			width: 450px;
			height: 400px;
		} 
	</style>
	<script type="text/javascript">
		window.onload = function() {

			/*点击按钮切换图片*/

			//获取两个按钮
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");

			/*
			    要切换图片就是要修改img标签的src属性
			*/
		
		    //获取img标签
		    var img = document.getElementsByTagName('img')[0];

		    //创建一个数组用来保存图片的路径、
		    var imgArr = ["img/01.jpg","img/02.jpg","img/03.jpg","img/04.jpg"];

		    //创建一个变量，来保存当前正在显示的图片的索引
		    var index = 0;

		    
		    //获取id为info的p元素
		    var info = document.getElementById("info");
		    
		    info.innerHTML = "一共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
            
            
			//分别为两个按钮绑定单击相应函数
			prev.onclick = function () {
			    /*切换到上一张，索引自减*/
			    index--;

			    //判断index是否小于0
			    if(index < 0) {
			    	index = 3;
			    }

				//alert("上一张");
				img.src = imgArr[index];

                //点击按钮后重新设置信息
				info.innerHTML = "一共"+imgArr.length+"张图片，当前第"+(index+1)+"张";

			};
			next.onclick = function () {
                index++;

                if (index > imgArr.length-1) {
                	index = 0;
                }

				//alert("下一张");
				//切换图片就是修改img的src属性
				//要修改一个元素的属性就是  元素.属性 = 属性值
				img.src = imgArr[index];

				info.innerHTML = "一共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
				
			};
		};
	</script>
</head>
<body>
	<div id="outer">

		<p id="info"></p>

		<img src="img/01.jpg" alt="樱花" />

		<button id="prev">上一张</button>
		<button id="next">下一张</button>	
	</div>
</body>
</html>
